<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Max</title>
    <style>
        body {
            margin: 0;
             font-family: 'Trebuchet MS', sans-serif;
			color: white;
            background-image: url("https://wallpapercave.com/wp/wp7420853.jpg");
            background-repeat: no-repeat;
            background-size: cover;
		font-weight:bold;
        }

        .sidebar {
            position: fixed;
            width: 15%;
            height: 100%;
            background-color: #363636;
            padding: 0; 
        }

        .box {
            background-color: #131313; 
            margin: 15px 0; 
            padding: 15px;
            border: 2px solid #131313; 
            border-radius: 5px;
            text-align: center;
			transition: background-color 0.3s, border-color 0.3s;
        }

        .content {
            margin-left: 15%; 
            padding: 20px;
        }
		    .box:hover {
            background-color: #0f0f0f; 
            border-color: #0f0f0f; 
        }

        h1 {
            color: white;
            margin-left: -15px; 
			 margin: 0; 
            
        }
	      a {
            color: inherit; /* Inherit text color */
            text-decoration: none; /* Remove underline */
            display: block; /* Make the link cover the entire box */
            height: 100%; /* Make link height equal to box */
            width: 100%; /* Make link width equal to box */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
    </style>
</head>
<body>
      <div class="box"><a href="https://MRC-code.github.io/poeme.html" target="_blank">Poeme</a></div>
        <div class="box"><a href="https://MRC-code.github.io/voyage.html" target="_blank">Voyage parfait</a></div>
        <div class="box"><a href="https://MRC-code.github.io/menu.html" target="_blank">Menu</a></div>
        <div class="box">Biographie</div> 
    </div>
    <div class="content">
        <h1>Site de Max</h1>
    </div>
</body>
</html>
