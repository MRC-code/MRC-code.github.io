<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Max</title>
    <style>
        /* Configurations css pour le corps de mon texte. Il a aucune marge,il utilise la fonte trebuchet Ms sans serif, il ajoute un image de font et fait que le texte est bold*/
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            color: white;
            background-image: url("https://wallpapercave.com/wp/wp7420853.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-weight: bold;
        }

        /*Créé un sidebar gris a la gauche */
        #sidebar {
            position: fixed;
            width: 15%;
            height: 100%;
            background-color: #363636;
            padding: 0;
        }

        /*configurations css pour les boites dans le sidebar. Donne un couleur de fond, donne une marge et du padding,allign le texte et definit le montant de temps entre le transition de couleur */
        .box {
            background-color: #5E5E5E;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #5E5E5E;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Marge et du padding pour un bout de texte*/
        #content {
            margin-left: 15%;
            padding: 20px;
        }

        .box:hover {
            background-color: #0f0f0f;
            border-color: #0f0f0f;
        }

        /*Donne la couleur au et déplace le heading */
        h1 {
            color: white;
            margin-left: -15px;
            margin: 0;
        }

        /*Fait que les liens sont blanc et pas souligner */
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <a href="poeme.html" color=white>
            <div class="box">Poeme</div>
        </a>
        <a href="voyage.html" "style=" color:white">
            <div class="box">Voyage parfait</div>
        </a>
        <a href="menu.html">
            <div class="box">Menu</div>
        </a>
        <div class="box">Biographie</div>
    </div>
    <div id="content">
        <h1>Site de Max</h1>
    </div>
</body>

</html>
